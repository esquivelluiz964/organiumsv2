{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h2>Login</h2>

<form method="post">
  <label>Username ou Email<br>
    <input type="text" name="login" required placeholder="Digite seu username ou email">
  </label><br>

  <label>Senha<br>
    <input type="password" name="password" required placeholder="Senha segura">
  </label><br>

  <button type="submit">Entrar</button>
</form>

{% endblock %}
