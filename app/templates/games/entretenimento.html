{% extends 'base.html' %}
{% block title %}Entretenimento{% endblock %}

{% block content %}
<div class="dashboard-container">
  <h2>üéÆ √Årea de Entretenimento</h2>
  <p class="muted">Escolha um jogo para relaxar:</p>

  <!-- Navega√ß√£o entre jogos -->
  <div class="games-navigation">
    <button class="game-btn active" onclick="showGame('game2048')">2038</button>
    <button class="game-btn" onclick="showGame('gameTetris')">Tentrix</button>
    <button class="game-btn" onclick="showGame('gameSnake')">Arrow Scape</button>
    <button class="game-btn" onclick="showGame('gameBubble')">Street Wars: Traffic Racer</button>
    <button class="game-btn" onclick="showGame('gamePix')">Terror City</button>
  </div>

  <!-- Container dos jogos -->
  <div class="games-container">
    
    <!-- 2048 -->
    <div id="game2048" class="game-frame active">
      <iframe 
        src="https://www.crazygames.com/embed/2048" 
        width="100%" 
        height="600" 
        frameborder="0">
      </iframe>
    </div>

    <!-- Tetris (GamePix) -->
    <div id="gameTetris" class="game-frame">
      <iframe 
        src="https://games.gamepix.com/play/43998" 
        width="100%" 
        height="600" 
        frameborder="0">
      </iframe>
    </div>

    <!-- Snake (GamePix) -->
    <div id="gameSnake" class="game-frame">
      <iframe 
        src="https://play.gamepix.com/arrow-escape/embed?sid=1" 
        width="100%" 
        height="600" 
        frameborder="0">
      </iframe>
    </div>

    <!-- Bubble Shooter (GamePix) -->
    <div id="gameBubble" class="game-frame">
      <iframe 
        src="https://play.gamepix.com/street-wars-traffic-racer/embed?sid=1" 
        width="100%" 
        height="600" 
        frameborder="0">
      </iframe>
    </div>

    <!-- Space Adventure (GamePix) -->
    <div id="gamePix" class="game-frame">
      <iframe 
        src="https://play.gamepix.com/terror-city/embed?sid=1" 
        width="100%" 
        height="600" 
        frameborder="0">
      </iframe>
    </div>

  </div>
</div>

<style>
.games-navigation {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.game-btn {
  padding: 10px 20px;
  border: 2px solid #007bff;
  background: white;
  color: #007bff;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
}

.game-btn:hover {
  background: #007bff;
  color: white;
}

.game-btn.active {
  background: #007bff;
  color: white;
}

.games-container {
  position: relative;
  min-height: 600px;
}

.game-frame {
  display: none;
  width: 100%;
  height: 600px;
  border: 2px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.game-frame.active {
  display: block;
}

.game-frame iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>

<script>
function showGame(gameId) {
  document.querySelectorAll('.game-frame').forEach(frame => {
    frame.classList.remove('active');
  });
  document.querySelectorAll('.game-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  document.getElementById(gameId).classList.add('active');
  event.target.classList.add('active');
}
</script>
{% endblock %}
