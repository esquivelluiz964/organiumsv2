{% extends 'base.html' %}
{% block title %}Configurações{% endblock %}
{% block content %}
<div class="private-container">
  <h2>Configurações</h2>
  <form method="post" enctype="multipart/form-data" class="settings-form">
    <label>Usuário<br>
      <input type="text" name="username" value="{{ current_user.username }}" required>
    </label><br>

    <label>Nome completo<br>
      <input type="text" name="name" value="{{ current_user.name }}" required>
    </label><br>

    <label>Email<br>
      <input type="email" name="email" value="{{ current_user.email }}" required>
    </label><br>

    <label>Avatar<br>
      <input type="file" name="avatar" accept="image/*">
    </label><br>

    <label>Nova Senha (opcional)<br>
      <input type="password" name="password" placeholder="Deixe em branco para não alterar">
    </label><br>

    <button type="submit">Salvar alterações</button>
  </form>
</div>
{% endblock %}
