{% extends "base.html" %}
{% block title %}Setores - Organiums{% endblock %}
{% block content %}
<div class="container client-section">
  <h1>Setores</h1>
  <button data-action="create" data-type="sector">Novo Setor</button>
  {% if sectors %}
  <table class="client-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sectors %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.description or '-' }}</td>
        <td>
          <button data-action="edit" data-type="sector" data-id="{{ s.id }}" data-title="{{ s.name }}" data-description="{{ s.description or '' }}">Editar</button>
          <form action="{{ url_for('app_bp.delete_sector', sector_id=s.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Excluir setor?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>Nenhum setor cadastrado.</p>
  {% endif %}
</div>
{% endblock %}
